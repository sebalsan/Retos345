<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="font-awesome.css">
	<title>:: Retos Ciclo 3 ::</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script> 
</head>
<body>
	<div class="wrap">
		<ul class="tabs">
			<li><a href="#tab1"><span class="fa fa-bookmark"></span><span class="tab-text">Categorías</span></a></li>
			<li><a href="#tab2"><span class="fa fa-bookmark"></span><span class="tab-text">Ortopedic</span></a></li>
			<li><a href="#tab3"><span class="fa fa-bookmark"></span><span class="tab-text">Clientes</span></a></li>
			<li><a href="#tab4"><span class="fa fa-bookmark"></span><span class="tab-text">Mensajes</span></a></li>
			<li><a href="#tab5"><span class="fa fa-bookmark"></span><span class="tab-text">Reservas</span></a></li>
			<li><a href="#tab6"><span class="fa fa-bookmark"></span><span class="tab-text">Score</span></a></li>
		</ul>

		<div class="secciones">
<!------------------------Categorías---------------------------->
			<article id="tab1">
				<h1>Categorías</h1>
				<div>
					<label for="name">Nombre:</label>
					<input type="text" id="Cname" placeholder="Nombre" required>
					<label for="name">Descripción:</label>
					<input type="text" id="Cdescription" placeholder="Descripcion" required>
				</div>
				<button onclick="guardarInfoCategory()"style="float: right;">Guardar Categorias</button>
				<div id="resultado1"></div>
				<script type="text/javascript">
					window.onload = autoInicioCategory();
				</script>
			</article>
<!------------------------Ortopedicos---------------------------->
			<article id="tab2">
				<h1>Ortopedicos</h1>
				<div>
					<label for="name">Nombre:</label>
					<input type="text" id="Oname" placeholder="Nombre" required>
					<label for="name">Marca:</label>
					<input type="text" id="Obrand" placeholder="Marca" required>
					<label for="name">Modelo:</label>
					<input type="number" id="Oyear" placeholder="Modelo" required>
					<label for="name">Descripcion:</label>
					<input type="text" id="Odescription" placeholder="Descripcion" required>
				</div>
				<button onclick="guardarInfoOrtopedic()"style="float: right;">Guardar Ortopedic</button>
				<div id="resultado2"></div>
				<script type="text/javascript">
					window.onload = autoInicioOrtopedic();
				</script>
			</article>
<!------------------------Cliente---------------------------->
			<article id="tab3">
				<h1>Cliente</h1>
				<div>
					<label for="email">Correo Electrónico:</label>
					<input type="email" id="Clemail" placeholder="Email" required>
					<label for="password">Contraseña:</label>
					<input type="password" id="Clpassword" placeholder="password" required>
					<label for="name">Nombre:</label>
					<input type="text" id="Clname" placeholder="Nombre" required>
					<label for="age">Edad:</label>
					<input type="number" id="Clage" placeholder="Edad" required>
				</div>
				<button onclick="guardarInfoClient()"style="float: right;">Guardar Cliente</button>
				<div id="resultado3"></div>
				<script type="text/javascript">
					window.onload = autoInicioClient();
				</script>
				<div>
			</article>
<!------------------------Mensaje---------------------------->
			<article id="tab4">
				<h1>Mensaje</h1>
				<div>
					<label for="message">Mensaje:</label>
					<input type="text" id="MmessageText" placeholder="Mensaje" required>
				</div>
				<button onclick="guardarInfoMessage()"style="float: right;">Guardar Mensaje</button>
				<div id="resultado4"></div>
				<script type="text/javascript">
					window.onload = autoInicioMessage();
				</script>
				<div>
			</article>
<!------------------------Reservacion---------------------------->
			<article id="tab5">
				<h1>Reservacion</h1>
				<div>
					<label for="startdate">Fecha de Salida:</label>
					<input type="date" id="RstartDate" placeholder="Fecha de Salida" required>
					<label for="devolutionDate">Fecha de devolución:</label>
					<input type="date" id="RdevolutionDate" placeholder="Fecha de devolucion" required>
				</div>
				<button onclick="guardarInfoReservation()"style="float: right;">Guardar Reservacion</button>
				<div id="resultado5"></div>
				<script type="text/javascript">
					window.onload = autoInicioReservation();
				</script>
				<div>
			</article>
<!------------------------Score---------------------------->
			<article id="tab6">
				<h1>Score</h1>
				<div>
					<label for="message">Mensaje:</label>
					<input type="text" id="SmessageText" placeholder="Mensaje">
					<label for="Stars">Calificación:</label>
					<input type="number" id="Sstars" placeholder="Estrellas">
				</div>
				<button onclick="guardarInfoScore()"style="float: right;">Guardar Score</button>
				<div id="resultado6"></div>
				<script type="text/javascript">
					window.onload = autoInicioScore();
				</script>
			</article>
		</div>
	</div>
</body>
</html>
